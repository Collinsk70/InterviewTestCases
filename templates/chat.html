<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login">
    <h2>Enter your username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button onclick="login()">Join Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-layout" style="display:none;">
    <div id="user-panel">
      <h3>Online Users</h3>
      <ul id="user-list"></ul>
    </div>

    <div id="chat-container">
      <div id="header">LAN Chat</div>
      <ul id="messages"></ul>
      <div id="input-area">
        <input id="message" placeholder="Type a message..." autocomplete="off"/>
        <button id="send" onclick="sendMessage()">Send</button>
      </div>
    </div>
          <!-- Add in #chat-container -->
      <div id="video-area">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <button id="callBtn" onclick="startCall()">Start Video Call</button>
      </div>

  </div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
